customHeaders:
  - pattern: /**/*.html
    headers:
      - key: Cache-Control
        value: no-cache
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - key: X-Frame-Options
        value: DENY
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: X-Content-Type-Options
        value: nosniff
      - key: Referrer-Policy
        value: no-referrer
      - key: Content-Security-Policy
        value: default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https://*.giphy.com; connect-src https://api.giphy.com; object-src 'none';
  - pattern: /assets/**/*
    headers:
      - key: Cache-Control 
        value: public, max-age=31536000, immutable